# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - gidshare-back

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build TypeScript
        run: npm run build
        
      - name: Verify build output
        run: |
          echo "Checking if dist folder exists..."
          ls -la
          echo "Contents of dist folder:"
          ls -la dist/
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .
            !node_modules
            !src
            !.git

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          
      - name: Verify deployment package
        run: |
          echo "Files in deployment package:"
          ls -la
          echo "Checking dist folder:"
          ls -la dist/
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DD60D29332764E5C9F3A70100776B3BC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_605BA2FDA10E4DE9BCBFFAAF01F1190D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C12E02525B944160AB276A54298978B9 }}
          
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gidshare-back'
          slot-name: 'Production'
          package: .
